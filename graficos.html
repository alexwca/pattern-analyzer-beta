<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Mercados</title>
    <style>
        html,
        body {
            width: 100%;
            overflow-x: hidden;
            background-color: #f9fbfd;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .form {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 20px;
            padding: 20px;
        }

        .form>* {
            width: 80%;
            position: relative;
        }

        .form button {
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #2e86de;
            color: #e2e8ee;
            border: none;
            border-radius: 4px;
        }

        .form button:hover {
            background-color: #194877;
        }

        textarea {
            height: 200px;
            padding: 20px;
            resize: none;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .visible {
            visibility: visible;
            opacity: 1;
            height: auto;
            transition: opacity 0.3s ease;
        }

        table {
            width: 100% !important;
            border-collapse: collapse;
            cursor: pointer;
            table-layout: fixed;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center !important;
            font-size: 18px !important;
            padding: 10px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        table th {
            position: sticky;
            top: 0;
            background-color: #3e3d3d;
            color: #f1f1ff;
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }

        .table,
        #graficos {
            position: sticky;
            width: 100%;
            padding: 20px;
        }

        #graficos canvas {
            max-height: 400px;
            width: 100%;
        }

        #graficos {
            display: none;
        }

        .liga select {
            padding: 15px 20px;
            font-size: 1.2rem;
        }

        .green {
            background-color: #28a745;
        }

        .red {
            background-color: #dc3545;
        }

        .firstCollumn {
            color: #181818 !important;
        }

        .btnTables {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #2e86de;
            color: #e2e8ee;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .btnTables:hover {
            background-color: #194877;
        }

        table span.pontosGraficos {
            display: block;
            right: 1;
            margin-top: 15px;
        }

        .highlight {
            box-shadow: inset 0 0 5px 6px #000000;
        }
    </style>
</head>

<body>
    <div class="form">
        <textarea id="dataInput" placeholder="Insira os dados aqui"></textarea>

        <div class="liga">
            <select id="ligaSelect">
                <option value="copa">Copa</option>
                <option value="euro">Euro</option>
                <option value="super">Super</option>
                <option value="premier">Premier</option>
            </select>

        </div>

        <button id="btn">GERAR ANÁLISE</button>
    </div>

    <div id="graficos">
        <div>
            <div id="controlesUnderOver" style="margin-bottom: 20px;"></div>
            <canvas id="graficoUnderOver"></canvas>
            <div class="table">
                <button type="button" class="btnTables">Mostrar/Esconder Tabela</button>
                <table id="tabelao25"></table>
            </div>
        </div>
        <div>
            <div id="controlesAmbas" style="margin-bottom: 20px;"></div>
            <canvas id="graficoAmbas"></canvas>
            <div class="table">
                <button type="button" class="btnTables">Mostrar/Esconder Tabela</button>
                <table id="tabelaambas"></table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/graficos.js"></script>
</body>

</html>
