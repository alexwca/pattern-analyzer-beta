        html,

            width: 100%;
            overflow-x: hidden;
            background-color: #f9fbfd;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .form {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 20px;
            padding: 20px;
        }

        .form>* {
            width: 80%;
            position: relative;
        }

        .form button {
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #2e86de;
            color: #e2e8ee;
            border: none;
            border-radius: 4px;
        }

        .form button:hover {
            background-color: #194877;
        }

        textarea {
            height: 200px;
            padding: 20px;
            resize: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            cursor: pointer;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center !important;
            font-size: 16px !important;
            padding: 5px;
        }

        table th,
        table td {
            padding: 2px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            position: sticky;
            top: 0;
            background-color: #3e3d3d;
            color: #f1f1ff;
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }

        .table,
        #graficos {
            position: relative;
            width: 100%;
            padding: 20px;
        }

        #graficos canvas {
            max-height: 400px;
            width: 100%;
        }

        #graficos {
            display: none;
        }

        .liga select {
            padding: 15px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
