<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Médias</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Entrada de Dados 1 Tiro</h1>
        <textarea id="dataBlock1"
            placeholder="Insira os dados"></textarea>
        <textarea id="dataBlock2"
            placeholder="Insira os dados"></textarea>
            
        <h1>Entrada de Dados 2 Tiros</h1>

        <textarea id="dataBlock3"
            placeholder="Insira os dados"></textarea>
        <textarea id="dataBlock4"
            placeholder="Insira os dados"></textarea>
            <br>
            <br>
        <select id="competition">
            <option value="Copa">Copa</option>
            <option value="Euro">Euro</option>
            <option value="Super">Super</option>
            <option value="Premier">Premier</option>
        </select>
        <br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="box-tables" class="hidden">
            <h1>Tabela 1 tiro</h1>
            <table id="horario_fixo1"></table>

            <h1>Tabela 2 tiros</h1>
            <table id="horario_fixo2"></table>

            <h1>Tabela Mesclada</h1>
            <table id="horario_fixo_mesclado"></table>
        </div>
    </div>
    <script src="scripts/horario_fixo.js"></script>
</body>

</html>
