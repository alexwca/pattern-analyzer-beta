<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>Contagem Gráfica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center !important;
            font-size: 16px !important;
            padding: 5px;
        }

        table th,
        table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            position: sticky;
            top: 0;
            background-color: #3e3d3d;
            color: #f1f1ff;
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }

        .green {
            background-color: #98FB98;
        }

        .red {
            background-color: #FF7F7F;
        }

        
    </style>
</head>

<body>
    <h1>Contagem Gráfica</h1>

    <!-- Select para escolher o campeonato -->
    <label for="selectCampeonato">Escolha o Campeonato:</label>
    <select id="selectCampeonato">
        <option value="copa">Copa</option>
        <option value="euro">Euro</option>
        <option value="super">Super</option>
        <option value="premier">Premier</option>
    </select>

    <!-- Select para escolher o mercado -->
    <label for="selectMercado">Escolha o Mercado:</label>
    <select id="selectMercado" onchange="gerarTabelaEGraficos()">
        <option value="under15">Under 1.5</option>
        <option value="ambas">Ambas Sim</option>
        <option value="over25">Over 2.5</option>
        <option value="over35">Over 3.5</option>
        <option value="over5">5+</option>
        <option value="casa">Casa Vence</option>
        <option value="visitante">Visitante Vence</option>
        <option value="empate">Empate</option>
        <option value="casanao">Casa Não</option>
        <option value="visitantenao">Visitante Não</option>
    </select><br><br>

    <!-- Textarea para entrada de dados -->
    <textarea id="dataInput" style="width: 100%; height: 100px;"
        placeholder="Insira os dados aqui. Com a hora da linha e sem os times."></textarea><br><br>

    <!-- Botão para gerar a tabela e gráficos -->
    <button onclick="gerarTabelaEGraficos()">Gerar Tabela e Gráficos</button>

    <!-- Div para exibir o gráfico de oscilações acumuladas -->
    <h2>Gráfico</h2>

    <div id="graficoContagemAcumulada"></div>

    <div id="analiseDetalhada"></div>

    <!-- Tabela para exibir os resultados -->
    <h2>Tabela de Jogos</h2>
    <table id="horario_fixo"></table>

    <!-- Div para exibir o gráfico de oscilações linha a linha -->
    <h2>Gráfico de Contagens Linha a Linha</h2>
    <div id="graficoContagemLinha"></div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="scripts/contagem_grafica.js"></script>
</body>

</html>
